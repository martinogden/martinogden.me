<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock title %}Martin Ogden</title>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/layout.css">
  {# <!-- Make minor type adjustments for 1024 monitors --> #}
  {#   <link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/smaller_screen.css" media="only screen and (max-width: 1023px)"> #}
  <link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/mobile.css" media="handheld, only screen and (max-width: 767px)" />

  <link rel="alternate" type="application/rss+xml" title="Martin Ogden's Blog (RSS 2.0)" href="/feed/">
</head>
<body class="{% block body_class %}{% endblock body_class %}">
  <header class="main">
    {% block header %}{% endblock header %}
  </header>

  {% block content %}{% endblock content %}

  <footer>
    <small class="copyright">
      &copy; Copyright 2011 <a href="http://martinogden.me/" rel="author">Martin Ogden</a>. 
      Read more about <a href="/about/" rel="author">the author</a> or subscribe to <a href="{% url feed %}" rel="alternate">feed</a>. 
      Licensed for use under <a rel="licence" href="http://creativecommons.org/licenses/by/3.0/">Attribution 3.0 unported</a>.
    </small>
  </footer>

  <!-- 3rd Party Javascripts -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script src="http://yandex.st/highlightjs/5.16/highlight.min.js"></script>
  
  {% block javascripts %}
  <!-- Custom Javascript -->
  <script src="{{ STATIC_URL }}javascripts/main.js"></script>
  {% endblock javascripts %}
</body>
</html>
